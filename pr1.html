<!DOCTYPE html>
<html en="lang">
<head>

    <title>
        Drum Kit
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
</head>
<body>
	<div class="box1">
		<div class="box2 playing" data-key="65">
			<kbd>A</kbd>
			<span class="sound">Rock</span>
		</div>
		<div class="box2 playing" data-key="83">
						<kbd>s</kbd>
			<span class="sound">Roll</span>
		</div>
		<div class="box2 playing" data-key="68">
						<kbd>D</kbd>
			<span class="sound">Risk</span>
		</div>
		<div class="box2 playing" data-key="70">
						<kbd>F</kbd>
			<span class="sound">Trem</span>
		</div>
		<div class="box2 playing" data-key="71">
						<kbd>G</kbd>
			<span class="sound">Swipe</span>
		</div>
		<div class="box2 playing" data-key="72">
						<kbd>H</kbd>
			<span class="sound">Rise</span>
		</div>
		<div class="box2 playing" data-key="74">
						<kbd>J</kbd>
			<span class="sound">Pop</span>
		</div>
	</div>

<audio  data-key="65" src="gun.wav"></audio>
<audio  data-key="83" src="gun1.wav"></audio>
<audio  data-key="68" src="gun2.wav"></audio>
<audio data-key="70" src="1.wav"></audio>
<audio  data-key="71" src="2.wav"></audio>
<audio  data-key="72" src="3.wav"></audio>
<audio data-key="74" src="4.wav"></audio>


<script type="text/javascript">
window.addEventListener('keydown',function(e)  
{         
const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`);
const key=document.querySelector(`key[data-key="${e.keyCode}"]`);
if(!audio)             
return;
audio.currentTime=0;
audio.play();
key.classList.add('playing');

});

function remove(e)
{
	if(e.property!=='transform')
		return;
	this.classList.remove('playing');
}

const keys=document.querySelector('.key');
keys.forEach(key => key.addEventListener('transitionend',remove));

</script>
</body>
</html>
